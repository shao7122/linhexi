<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    div{
        width: 100px;
        height: 100px;
        background-color: coral;
        position: absolute;
        left: 200px;
    }
    .div2{
        left: 400px;
        opacity: 0.2;
    }
</style>
<body>
    <div></div>
    <div class="div2"></div>
</body>
<script>
    //获取操作对象
    var div1 = document.querySelector('div')
    var div2 = document.querySelector('.div2')
    var dsq
    //给div对象绑定点击事件
    div1.onclick=function(){
        move(this,30)
    }
    div2.onclick=function(){
        move(this,100)
    }
    //运动函数
    function move(ele,end){
        //清除定时器
        clearInterval(dsq)
        dsq=setInterval(function(){
            //获取当前div对象的透明度
            if(ele.currentStyle){
                var start=ele.currentStyle.opacity*100
            }else{
                var start=getComputedStyle(ele).opacity*100
            }
            //判断结束值是否大于起始值
            if(end>start){
                var speed=3
            }else{
                var speed=-3
            }
            //判断剩余的运动量是否小于等于步长
            if(Math.abs(end-start)<=Math.abs(speed)){
                clearInterval(dsq)
                ele.style.opacity=end/100
            }else{
                ele.style.opacity=(start+speed)/100
            }
        },30)
    }
</script>
</html>
