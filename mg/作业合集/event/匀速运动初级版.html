//bug解决版 解决步长导致的移动过度
var div1 = document.querySelector('div')
 var p1 = document.querySelector('p')
 var dsq
 //给div绑定点击事件
 div1.onclick=function(){
    move(div1,400)
   
 }
function move(ele,end){
    clearInterval(dsq)
    dsq = setInterval(function(){
         //获取当前div的偏移量
    var start = ele.offsetLeft
    //设置步长
    var speed = 7
    //当起始值和结束值相等的时候停止移动
    // if(start == end){
    //     return
    // }else{
    //     //给div对象设置偏移量
    //     ele.style.left=start+speed+'px'
         
    // }
    //判断剩余的路程是否小于等于步长
    if((end-start)<=speed){
        //直接让当前div对象偏移量到达终点
        ele.style.left=end+'px'
        clearInterval(dsq)
    }else{
        //给div对象设置偏移量
        ele.style.left=start+speed+'px'
    }
    },30)
}
