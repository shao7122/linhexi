     <button>xiao</button>

<script>
    let btn = document.querySelector("button")
    btn.onclick= function(){
        let xhr = new XMLHttpRequest();
        xhr.open("get","1.txt");
        xhr.send();
        xhr.onreadystatechange=function(){
            if(xhr.readyState==4){
                document.querySelector("div").innerHTML=xhr.responseText;
            }
        }
    }
</script>
