<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px;
            padding: 0px;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        a{
            position: absolute;
            left:0px;
            top:0px;
        }
        .div1{
            width: 100%;
            text-align: center;
        }
        form{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <a href="javascript:;">登录</a>
    <div class="div1">
        <img src="./images/bodybg.png" alt="">
    </div>
    
    <script>
        //获取操作对象
        var a1=document.querySelector("a")
        //给a标签绑定点击事件
        a1.onclick=function(){
            //创建蒙版层，实际上就是创建一个盒子
            var div2=document.createElement("div")
            //给当前div对象设置样式
            div2.style.width="100%"
            div2.style.height="100%"
            div2.style.position="absolute"
            div2.style.left="0px"
            div2.style.top="0px"
            div2.style.zIndex=10
            div2.style.backgroundColor="rgba(0,0,0,0.3)"
            //把当前盒子追加到body中
            document.body.appendChild(div2)

            //创建登录框
            var div3=document.createElement("div")
            //给div对象设置内容
            div3.innerHTML='<form action="#">'
        +'账号：<input type="text" name="username">'
        +'<br/>'
        +'密码：<input type="password" name="pass">'
        +'<br/>'
        +'<button>登录</button>'
        +'</form>'

            //给当前div对象设置样式
            div3.style="width:300px;height:260px;background-color:#ccc;position:absolute;z-index:12;top:0px;left:0px;right:0px;bottom:0px;margin:auto;"
            
            //把当前div对象追加到body
            document.body.appendChild(div3)
        }
    </script>
</body>
</html>
